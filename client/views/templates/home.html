<div class="home" layout-align="center center" layout="column" >
<!--<h3 >{{title}}</h3>-->
    <!--<p>{{test}}</p>-->
<!--<md-content>-->
<md-toolbar class="md-table-toolbar ">
    <div layout-align="center center" layout="column" class="md-toolbar-tools">
        <span class="white">Repairs</span>
    </div>
</md-toolbar>
<!--</md-content>-->
<!-- exact table from live demo -->

    <md-table-container style="width : 75%;" >
    <table md-table md-row-select ng-model="selected">
        <!--md-row-select multiple-->
        <thead md-head >
        <tr md-row>
            <th md-column><span>Repair Number</span></th>
            <th md-column><span>Customer</span></th>
            <th md-column><span>Vehicle</span></th>
            <th md-column>Repair type</th>
            <th md-column>Date of Repair</th>
            <!--<th md-column mdNumeric>Labor $</th>-->
            <th md-column mdNumeric>Mileage</th>
            <!--<th md-column mdNumeric>Cost Of Parts</th>-->
        </tr>
        </thead>
        <tbody md-body >
        <tr md-row  ng-click="getParts(repair.id); edit($event,repair) " md-auto-select ng-repeat="repair in repairs.object  | orderBy : '-id'">
            <td md-cell>{{repair.id}}</td>
            <td md-cell>{{repair.first_name}} {{repair.last_name}}</td>
            <td md-cell>{{repair.year}} {{repair.make}} {{repair.model}}</td>
            <td md-cell> {{repair.type}}</td>
            <td md-cell>{{repair.date_of_repair | date : 'longDate' : '+0600'}} </td>
            <td md-cell  >{{repair.mileage}}</td>
            <!--<td md-cell  >{{repair.fee | currency : $ : 2}}</td>-->
        </tr>
        </tbody>
    </table>

</md-table-container>


<!--pagination currently not working, will not make it into this app by presentation time. but i like the look-->

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]"
                     md-page="query.page" md-total="count" md-on-paginate="getRepairs"
                     md-page-select></md-table-pagination>


</div>
