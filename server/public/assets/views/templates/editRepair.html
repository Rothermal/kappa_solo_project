<md-dialog aria-label="Edit Repair"  ng-cloak >
    <form  >
        <md-toolbar >
            <div class="md-toolbar-tools white">
                <h2>Edit Repair</h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">

                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="edit-form" >

                <div layout-gt-sm="row">
                <md-input-container  class="md-block" flex-gt-xs >
                    <label>First Name: </label>
                    <input type="text" ng-model="repair.first_name" />
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Last Name: </label>
                    <input type="text" ng-model="repair.last_name" />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Repair type: </label>
                    <md-select  ng-model="repair.type">
                        <md-option ng-repeat="type in repairTypeArray" >{{type}}</md-option>
                    </md-select>
                </md-input-container>

                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs >
                        <label>Email: </label>
                        <input type="text" ng-model="repair.email" />
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs >
                        <label>Phone Number: </label>
                        <input type="tel" ng-model="repair.phone_number" />
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Mileage </label>
                        <input type="number" ng-model="repair.mileage">
                    </md-input-container>

                    <div>
                        <md-datepicker class="date-picker" ng-model="repair.date_of_repair " md-placeholder="Enter Repair date"></md-datepicker>
                    </div>

                </div>

                <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Vehicle Year: </label>
                    <input type="text" ng-model="repair.year"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Make: </label>
                    <input type="text" ng-model="repair.make"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Model: </label>
                    <input type="text" ng-model="repair.model" />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Engine </label>
                    <input type="text" ng-model="repair.engine"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Transmission </label>
                    <input type="text" ng-model="repair.transmission"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Amount Paid </label>
                    <input type="text" ng-model="repair.fee" />
                </md-input-container>
                </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Vehicle Identification Number: </label>
                    <input type="text" ng-model="repair.vin" />
                </md-input-container>
            </div>

                <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Repair description: </label>
                    <input type="text" ng-model="repair.description" />
                </md-input-container>
                </div>


            <div layout-gt-sm="row" ng-repeat="part in repair.parts.object">

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Part Name: </label>
                    <input type="text" ng-model="part.part_name"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Part Description: </label>
                    <input type="text" ng-model="part.description"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Vendor: </label>
                    <md-select  ng-model="part.vendor">
                        <md-option ng-repeat="vendor in vendorArray" >{{vendor}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Cost :</label>
                    <input type="number" ng-model="part.cost"  />
                </md-input-container>

    </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>

            <md-button class="md-raised blue btn" ng-click="answer('updated', repair)" >
                Save
            </md-button>
            <md-button class="md-raised white btn" ng-click="cancel('not useful')">
                Cancel
            </md-button>
            <md-button class="md-raised red btn" ng-click="deleteRepair(repair.id); cancel('not useful')">
                Delete
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
