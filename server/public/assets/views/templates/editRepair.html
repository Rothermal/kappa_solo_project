<md-dialog aria-label="Edit Repair"  ng-cloak >
    <form  >
        <!--ng-submit="saveEdit(repair)">-->
        <md-toolbar md-theme="docs-dark">
            <div class="md-toolbar-tools">
                <h2>Edit Repair</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">

                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >

                <div layout-gt-sm="row">
                <md-input-container  class="md-block" flex-gt-xs >
                    <label>First Name: </label>
                    <input type="text" ng-model="repair.first_name" />
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Last Name: </label>
                    <input type="text" ng-model="repair.last_name" />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Repair type: </label>
                    <!--<input type="text" ng-model="repair.type" />-->
                    <md-select  ng-model="repair.type">
                        <md-option ng-repeat="type in repairTypeArray" >{{type}}</md-option>
                    </md-select>
                </md-input-container>

                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-xs >
                        <label>Email: </label>
                        <input type="text" ng-model="repair.email" />
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs >
                        <label>Phone Number: </label>
                        <input type="tel" ng-model="repair.phone_number" />
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Vehicle Year: </label>
                    <input type="text" ng-model="repair.year"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Make: </label>
                    <input type="text" ng-model="repair.make"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Model: </label>
                    <input type="text" ng-model="repair.model" />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Engine </label>
                    <input type="text" ng-model="repair.engine"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Transmission </label>
                    <input type="text" ng-model="repair.transmission"  />
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs >
                    <label>Amount Paid </label>
                    <input type="text" ng-model="repair.fee" />
                </md-input-container>
                </div>

                <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-xs >
                    <label>Repair description: </label>
                    <input type="text" ng-model="repair.description" />
                </md-input-container>
                </div>

            <div>
                <md-datepicker ng-model="repair.date_of_repair" md-placeholder="Enter date"></md-datepicker>
            </div>

            <md-button href="/addparts" ng-click="">
                Add Parts to this Repair
            </md-button>

        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel('not useful')">
                Close Without Saving
            </md-button>
            <md-button ng-click="answer('updated', repair)" style="margin-right:20px;">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
